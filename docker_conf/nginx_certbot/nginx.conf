events {}
http {
    include mime.types;
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name [DOMAIN] *.[DOMAIN];

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 quic reuseport;
        listen 443 ssl;
        http2 on;
        server_name = [DOMAIN];

        ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/[DOMAIN]/chain.pem;
        ssl_protocols TLSv1.3;
        log_not_found off;
        # Http3 addons
        ssl_early_data on;
        add_header Alt-Svc 'h3=":443"; ma=86400';  
        add_header QUIC-Status $http3;
        

        location / {          
            root /usr/share/nginx/main;
        }

        location = /favicon.svg {
            alias /usr/share/nginx/favicon.svg;
        }

        location = /robots.txt { return 200 "User-agent: *\nDisallow: /\n"; }
    }

    server {
        listen 443 quic;
        listen 443 ssl;
        http2 on;
        server_name = status.[DOMAIN];

        ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/[DOMAIN]/chain.pem;
        ssl_protocols TLSv1.3;
        # Http3 addons
        ssl_early_data on;
        add_header Alt-Svc 'h3=":443"; ma=86400';  
        add_header QUIC-Status $http3;
        

        location / {
            root /usr/share/nginx/status;
        }

        location = /favicon.svg {
            alias /usr/share/nginx/favicon.svg;
        }

        location = /robots.txt { return 200 "User-agent: *\nDisallow: /\n"; }
    }

    server {
        listen 443 quic;
        listen 443 ssl;
        http2 on;
        server_name = vw.[DOMAIN];

        ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/[DOMAIN]/chain.pem;
        ssl_protocols TLSv1.3;
        # Http3 addons
        ssl_early_data on;
        add_header Alt-Svc 'h3=":443"; ma=86400';  
        add_header QUIC-Status $http3;


        location / {
            proxy_pass http://10.0.0.80:80/;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }

    server {
        listen 443 quic;
        listen 443 ssl;
        http2 on;
        server_name = git.[DOMAIN];

        ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/[DOMAIN]/chain.pem;
        ssl_protocols TLSv1.3;
        ssl_early_data on;
        add_header Alt-Svc 'h3=":443"; ma=86400';  
        add_header QUIC-Status $http3;


        location / {
            proxy_pass http://10.0.0.81:3000/;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }

    server {
        listen 443 quic;
        listen 443 ssl;
        http2 on;
        server_name = mail.[DOMAIN];

        ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/[DOMAIN]/chain.pem;
        ssl_protocols TLSv1.3;
        ssl_early_data on;
        add_header Alt-Svc 'h3=":443"; ma=86400';  
        add_header QUIC-Status $http3;


        location / {
            proxy_pass http://10.0.0.82:8888/;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }
}
