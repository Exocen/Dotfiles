[load]
label=
command=~/.i3/load_average
interval=10

[mail]
label=
command=~/.i3/gmail
interval=60


[battery]
#label=BAT
label=⚡
#instance=1
command=~/.i3/battery
interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
